<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <title>Margonem Bot</title>
</head>
<body class="body-popup">

    <header class="header">
        <div class="header__heading">
            <img src="../icons/icon48.png" class="img"> Margonem Multi Bot. <img src="../icons/icon48.png" class="img">
        </div>
        

        <nav class="navbar">
            <ul class="list list--menu">
                <li class="list__item">Statystyki</li>
                <li class="list__item">Ustawienia</li>
            </ul>
        </nav>
    </header>

    <article class="article">
        <section class="section section--toolbar">
            <!-- <a href="https://www.margonem.pl/?task=forum&show=search" target="_blank">szukaj</a>

            <a href="https://www.margonem.pl/?task=config" target="_blank">Konfiguracja</a> -->
        
            <div class="toolbar-item">
                szukaj gracza:
                <input type="text" id="search-player-inp" class="input">
                <button id='search-player-btn' class="button">szukaj</button>
            </div>
        
            <div class="toolbar-item">
                szukaj npc:
                <input type="text" name="npc-search" id="npc-search-inp" class="input">
                <button id="npc-search-btn" class="button">szukaj</button>
            </div>
        
            <div class="toolbar-item">
                szukaj questa:
                <input type="text" name="quest-search" id="quest-search-inp" class="input">
                <button id="quest-search-btn" class="button">szukaj</button>
            </div>
        
            <div class="toolbar-item">
                szukaj potwora:
                <input type="text" name="mob-search" id="mob-search-inp" class="input">
                <button id="mob-search-btn" class="button">szukaj</button>
            </div>
        </section>


        <section class="section section--stats">

            <p class="paragraph">
                Do następnego lvl: <span id="need-exp"></span> exp
            </p>

            <p class="paragraph">
                Aktualna lokalizacja: <span id="actual-localization"></span>, (<span id="actual-localization-coord"></span>)
            </p>

            <p class="paragraph">
                Złoto: <span id="gold"></span>
            </p>

            <p class="paragraph">
                Zabite elity: <span id="killed-elites">0</span>
            </p>
            
        </section>
    </article>

    <script src="../external/jQuery.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
