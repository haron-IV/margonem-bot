<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <title>Margonem Bot</title>
</head>
<body class="body-popup">
        <header class="header">
            <div class="header__heading">
                <img src="../icons/icon48.png" class="img"> Margonem Multi Bot. <img src="../icons/icon48.png" class="img">
            </div>
            
    
            <nav class="navbar">
                <ul class="list list--menu">
                    <li class="list__item"> <a href="./popup.html" class="link">Start</a> </li>
                    <li class="list__item"> <a href="./settings.html" class="link">Ustawienia</a> </li>
                    <li class="list__item"> <a href="./notes.html" class="link">Notatnik</a> </li>
                </ul>
            </nav>
        </header>

        <article class="article">
            <section class="section section--toolbar">
                <div class="toolbar-item">
                    <label>Zrestartuj czarną listę potworów.</label>
                    <button id="reset-black-list-btn">Reset</button>
                </div>

                <div class="toolbar-item">
                    <label for="changed-fight-window">Zmienione okno walki.</label>
                    <input type="checkbox" name="" id="changed-fight-window">
                </div>

                <div class="toolbar-item">
                    <label for="active-minimap">Aktywna minimapa.</label>
                    <input type="checkbox" name="" id="active-minimap">
                </div>
            </section>
        </article>

        <footer class="footer">
            <div class="footer__link-section">
                <a href="https://www.margonem.pl/?task=config" target="_blank" title="Zmiana wyglądu postaci, kupno waluty, profil." class="link">Margonem - moje konto</a>
                <a href="https://www.margonem.pl/?task=forum" target="_blank" title="" class="link">Margonem - Forum</a>
                <a href="https://venglas.github.io/margonem-bot" target="_blank" title="" class="link">Główna strona bota</a>
            </div>
            
            <div class="footer__bot-version">
                version: <span id="bot-version">Alfa 1.0.2</span>
            </div>
        </footer>

    <script src="../external/jQuery.js"></script>
    <script src="./settings.js"></script>
</body>
</html>
